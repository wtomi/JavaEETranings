<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:outputText value="New request"/>
            <h:inputText id="newReqInputText" value="#{requestList.newRequest}"/>
            <h:commandButton value="Add" action="#{requestList.addRequest}"/>
            <h:message for="newReqInputText"/>
        </h:form>
        <h:form>
            <h:dataTable value="#{requestList.allRequests}" var="item" border="1"
                         binding="#{requestList.requestDataTable}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestDate"/>
                    </f:facet>
                    <h:outputText value="#{item.requestDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestText"/>
                    </f:facet>
                    <h:outputText value="#{item.requestText}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" action="#{requestList.deleteRequest}"/>
                </h:column>
            </h:dataTable>
        </h:form>


    </h:body>
</html>
