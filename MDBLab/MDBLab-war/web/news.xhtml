<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>News</title>
    </h:head>
    <h:body>       
        <h:form >
            <h:outputLabel for="headerInputText" value="Heading"/>
            <h:inputText id="headerInputText"
                         value="#{news.headingText}"/>
            <h:outputLabel for="bodyInputText" value="Body"/>
            <h:inputText id="bodyInputText"
                         value="#{news.bodyText}"/>
            <h:commandButton value="submit" id="submitButton" action="#{news.submitNews}"/>
        </h:form>
        <h:dataTable value="#{news.newsItems}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Heading"/>
                </f:facet>
                <h:outputText value="#{item.heading}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Body"/>
                </f:facet>
                <h:outputText value="#{item.body}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
