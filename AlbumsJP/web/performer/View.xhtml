<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPerformerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPerformerLabel_id}"/>
                    <h:outputText value="#{performerController.selected.id}" title="#{bundle.ViewPerformerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPerformerLabel_name}"/>
                    <h:outputText value="#{performerController.selected.name}" title="#{bundle.ViewPerformerTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{performerController.destroyAndView}" value="#{bundle.ViewPerformerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPerformerEditLink}"/>
                <br />
                <h:commandLink action="#{performerController.prepareCreate}" value="#{bundle.ViewPerformerCreateLink}" />
                <br />
                <h:commandLink action="#{performerController.prepareList}" value="#{bundle.ViewPerformerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPerformerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
